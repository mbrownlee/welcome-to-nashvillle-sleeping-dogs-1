<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleeping Dogs Nashville Tours</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header-style">
      <h1 class="title-style">Sleeping Dogs Nashville Tours</h1>
    </header>
    <div class="flexbox">
      <article class="search-container__parks">
        <h3>Fetch It:</h3>
        <div class="search-container__parks">
          <input id="search-input__parks" type="text" placeholder="Park Name" />
          <button id="search-btn__parks">Fetch</button>
        </div>
        <div class="search-container__art">
          <input
            id="search-input__art"
            type="text"
            placeholder="Art (name or medium)"
          />
          <button id="search-btn__art">Fetch</button>
        </div>
        <!-- <div class="search-container__restaurants">
        <input
          id="search-input__restaurants"
          type="text"
          placeholder="Restaurants"
        />
        <button id="search-btn__restaurants">Fetch</button> -->
        <!-- </div> -->
        <div class="search-container__concerts">
          <input
            id="search-input__concerts"
            type="text"
            placeholder="Concerts"
          />
          <button id="search-btn__concerts">Fetch</button>
        </div>
      </article>
      <div class="flexResults">
        <h3>Fetch Results:</h3>
        <article class="search-results__container"></article>
      </div>

      <aside class="itinerary">
        <h3>Itinerary:</h3>
        <div class="itinerary-container">
        <article class="park-itinerary__container"></article>
        <article class="art-itinerary__container"></article>
        <article class="restaurants-itinerary__container"></article>
        <article class="concerts-itinerary__container"></article>
      </aside>
    </div>
    </div>
    <footer></footer>
    <script src="/src/scripts/parks/parksAPI.js"></script>
    <script src="/src/scripts/parks/parkITIN.js"></script>
    <script src="/src/scripts/art/artAPI.js"></script>
    <script src="/src/scripts/art/artITIN.js"></script>
    <script src="/src/keys.js"></script>
    <script src="/src/scripts/concerts/concertAPI.js"></script>
    <script src="/src/scripts/concerts/concertInit.js"></script>
  </body>
</html>
